<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="imagem/png" href="https://i.imgur.com/xTOFzOY.png"/>
  <title>Mapeamento de Desaparecidos</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo"></h1>
  
      <nav>
        <ul>     
          <li><a href="index.html">Desaparecidos</a></li>
          <li><a href="mapaDesaparecidos.html">Mapa Desaparecidos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="map"></div>
  <script>
    function initMap(){
      const mapaInicial = {lat: -22.76926520019462, lng: -47.10547175436898};
      const CampinasCambui = {lat:-22.89545007775811, lng:-47.05372450936308};
      const CampinasCambuiv2 = {lat:-22.90545007895811, lng:-47.04472450935308};
      const CampinasSeila = {lat:-22.80345907765811, lng:-47.04356450937308};
      const CampinasSeilav2 = {lat:-22.81345907665811, lng:-47.02354350934308};
      const CampinasSeilav3 = {lat:-22.85444407625811, lng:-47.12256444933308};
      const CampinasSeilav4 = {lat:-22.84223907755811, lng:-47.15514350932308};
      const CampinasSeilav5 = {lat:-22.82126907745811, lng:-47.08546450931308};
      const CampinasSeilav6 = {lat:-22.82345906524321, lng:-47.02354350943211};
      const CampinasSeilav7 = {lat:-22.81045907885811, lng:-47.16686450939308};
      const CampinasSeilav8 = {lat:-22.82244506575811, lng:-47.15255150938408};
      // Map options
      var options = {
        zoom:11,
        center: mapaInicial, 
        disableDefaultUI : true, // desabilitar controles
        //remover todos os pontos de interesse
          styles:[{
      "featureType": "poi",
      "stylers": [{
        "visibility": "off"
      }]
    }]
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      const circleInicial = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .2,
        center : mapaInicial,
        radius: 2000,
        map:map
      })

      const circleCambuiV2 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .3,
        center : CampinasCambuiv2,
        radius: 2000,
        map:map
      })
      
      const circleCambui = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .5,
        center : CampinasCambui,
        radius: 1000,
        map:map
      })

      const circleSeila = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .2,
        center : CampinasSeila,
        radius: 2000,
        map:map
      })

      const circleSeilav2 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .6,
        center : CampinasSeilav2,
        radius: 500,
        map:map
      })

      const CircleSeilav3 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .3,
        center : CampinasSeilav3,
        radius: 2000,
        map:map
      })

      const circleSeilav4 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .4,
        center : CampinasSeilav4,
        radius: 1500,
        map:map
      })

      const circleSeilav5 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .5,
        center : CampinasSeilav5,
        radius: 1000,
        map:map
      })

      const circleSeilav6 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .3,
        center : CampinasSeilav6,
        radius: 2000,
        map:map
      })

      const circleSeilav7 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .3,
        center : CampinasSeilav7,
        radius: 2000,
        map:map
      })

      const circleSeilav8 = new google.maps.Circle({
        strokeColor: '#ff0000',
        strokeWeight: 2,
        strokeOpacity: 1,
        fillColor: '#ff0000',
        fillOpacity: .7,
        center : CampinasSeilav8,
        radius: 400,
        map:map
      })
      

    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO9a7PunmwVn12eK-_0qxT1xOwuU3UV0o&callback=initMap">
    </script>
  

    <style>

#map{
  height:850px;
  width:1100px;
}

body {
margin: 0;
background: rgb(255, 251, 251);
font-family: 'Work Sans', sans-serif;
font-weight: 800;
}

.container {
width: 80%;
margin: 0 auto;
}

header {
background: #000000;
}

header::after {
content: '';
display: table;
clear: both;
}

.logo {
float: left;
padding: 10px 0;
}

nav {
float: right;
}

nav ul {
margin: 0;
padding: 0;
list-style: none;
}

nav li {
display: inline-block;
margin-left: 70px;
padding-top: 23px;

position: relative;
}

nav a:hover {
color: rgb(255, 255, 255);
}

nav a::before {
content: '';
display: block;
height: 5px;
background-color: rgb(250, 250, 250);

position: absolute;
top: 0;
width: 0%;

transition: all ease-in-out 250ms;
}

nav a:hover::before {
width: 100%;
}
* {
  box-sizing: border-box;
}

body {
font-family: Arial, Helvetica, sans-serif;
}

nav a {
color: rgb(207, 0, 0);
text-decoration: none;
text-transform: uppercase;
font-size: 14px;
}
</style>

</body>
</html>
