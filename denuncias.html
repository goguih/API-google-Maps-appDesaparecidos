<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="imagem/png" href="https://i.imgur.com/llFftiv.png"/>
<link rel="stylesheet" href="../css/denuncia.css">

<title>Cadastrar denúncia</title>
</head>
<body> 
    <div id="modal-cadastro" class="modal-container">
        <div class="modal">
          <div class="container-login">
            <div class="card-login">
              <div class="text-count">
              <h2>Informar desaparecimento</h2>
              </div>
              <h1>OBSOL</h1>
              <h2>Inserir informações básicas</h2>     
              <div id="msgErrorCadastro"></div>
              <div id="msgSuccessCadastro"></div>
              <div class="label-float">
                <input type="text" id="nome" placeholder="" >
                <label id="labelNome" for="name">Nome Completo</label>
              </div>
              <div class="label-float">
                <input type="text" id="nomeMae" name="nomeMae" placeholder="">
                <label id="labelNomeDaMae" for="nomeMae">Nome da Mãe</label>
              </div>
              <div class="label-float">
                <input type="text" id="nomePai" name="nomePai" placeholder="">
                <label id="labelNomeDosPai" for="nomePai">Nome do Pai</label>
              </div>
              <div class="label-float">
                <input type="text" id="sexo" placeholder="">
                <label id="labelSexo" for="sexo">Sexo</label>
              </div>
              <div class="label-float">
                <input type="number" id="idade" placeholder="">
                <label id="labelIdade" for="idade">Idade</label>   
              </div>
              <div class="label-float">
                <input type="date" id="dataNascimento" placeholder="">
                <label id="labeldataNascimento"for="dataNascimento"> Data de Nascimento</label>
              </div>
              <div class="label-float">
                <input type="date" id="dataDesaparecimento" placeholder="">
                <label id="labeldataDesaparecimento"for="dataDesaparecimento"> Data do Ocorrido</label>
              </div>
              <div class="label-float">
                <input type="text" id="naturalidade" placeholder="">
                <label id="labelnaturalidade" for="naturalidade">Naturalidade</label>
              </div>
              <h2>Características</h2> 
              <div class="label-float">
                <input type="number" id="altura" placeholder="">
                <label id="labelaltura" for="altura">Altura(cm)</label>
              </div>
              <div class="label-float">
                <input type="text" id="olhos" placeholder="">
                <label id="labelOlhos" for="olhos">Cor dos Olhos</label>
              </div>
              <div class="label-float">
                <input type="text" id="pele" placeholder="">
                <label id="labelPele" for="pele">Cor da Pele</label>
              </div>
              <div class="label-float">
                <input type="text" id="cabelos" placeholder="">
                <label id="labelcabelos" for="cabelos">Cor dos Cabelos</label>
              </div>
              <div class="justify-center">
                <button  class="btn btn-secondary">Voltar</button>
              <div class="justify-center">
                <button class="btn btn-primary">Enviar</button>             
                  </div>  
              </div>     
            </div>
          </div>
        </div>
      </div>
 <script text="text/javascript" src="../js/denuncias.js"> </script>
</body>
</html>
